<!doctype html>
<html>
  <head>
    <meta charset="utf-8"
    <title></title>
    <style>
      img {width: 500px;}
      main { width: 80%; margin:0 auto;}
      main img {width: 100%}
    </style>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <!--     <script src="https://cdn.jsdelivr.net/npm/showdown"></script> -->
  </head>
  <body>
    <h1>html测试</h1>
    <p>打开md，但是上面有网站名</p>
    <p><a href="/md">访问md文件夹的方式：/md</a></p>
    <p><a href="/md/demo">访问deom.md文件的方式：/md/demo</a></p>
    <div>
      <img src="/1.jpg">
      <img src="https://s2.loli.net/2024/01/29/GmalzFnSgVbIcpO.jpg">
      <img src="http://rqimages.test.upcdn.net/1.jpg">
    </div>
    <main></main>
    <script>
      //避免直接打开md上面显示网站名，同时可以内嵌到网页中
      let converter = new showdown.Converter()
      fetch('/vue.md')
      .then(res => res.text())
      .then(data => {
          document.querySelector('main').innerHTML = converter.makeHtml(data)
      })
    </script>
  </body>
</html>
