<!doctype html>
<html>
  <head>
    <meta charset="utf-8"
    <title>测试</title>
    <style>
      img {width: 500px;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/showdown"></script>
  </head>
  <body>
    <p>html测试</p>
    <h1>打开md，但是上面有网站名</h1>
    <p><a href="/md">访问md文件夹的方式：/md</a></p>
    <p><a href="/md/demo">访问deom.md文件的方式：/md/demo</a></p>
    <div>
      <img src="/1.jpg">
    </div>
    <script>
      let converter = new showdown.Converter()
      fetch('/vue.md')
      .then(res => res.text())
      .then(data => {
          text      = data
          html      = converter.makeHtml(text)
          document.body.innerHTML= html
      })
    </script>
  </body>
</html>
